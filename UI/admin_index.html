<!-- The Modal for add products-->
<div id="simpleModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeBtn">&times;</span>
      <h2>Add a product</h2>
    </div>
    <div class="modal-body">
      <form>
        <input type="text" name="name" placeholder="Name" required> <br>
        <input type="text" name="quantity" placeholder="Quantity" required> <br>
        <input type="text" name="price" placeholder="Price" required> <br>
        <input type="text" name="min_quantity" placeholder=Minimum quantity" required><br>
        Category
        <select id = "category">
          <option value="laptop">Laptop</option>
          <option value="Desktop">Desktop</option>
          <option value="Routers">Router</option>
          <option value="printer">Printer</option>
        </select>
        <input type="submit" name="add_product" value="submit">
      </form>

    </div>
    <div class="modal-footer">
      
    </div>
  </div>

</div>
