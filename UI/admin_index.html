<!-- The Modal for add products-->
<div id="simpleModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeBtn">&times;</span>

    </div>
    <div class="modal-body">
      <form method = "POST" class="modal_elements">
        Name<input type="text" name="name" id="name"  required> <br>
        Quantity<input type="text" name="quantity" id = "qty" required> <br>
        Price<input type="text" name="price" id="price" required> <br>
        Min_Quantity<input type="text" name="min_quantity" id="min_qty" required><br>
        Category
        <select id = "category">
          <option value="laptop">Laptop</option>
          <option value="Desktop">Desktop</option>
          <option value="Routers">Router</option>
          <option value="printer">Printer</option>
        </select>
        <input type="submit" name="add_product" value="submit" id="submit" onclick = "AddProduct(event)">
      </form>

    </div>
    <div>
      
    </div>
  </div>

</div>


<!-- modal for edit products -->
<div id="EditModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeEditBtn">&times;</span>
    </div>
    <div class="Edit-body">
      <form method="POST">
        Name<input type="text" name="name" id="pdt_name"> <br>
        Quantity<input type="text" name="quantity" id="quantity"> <br>
        Price<input type="text" name="price" id="px"> <br>
        Min_Quantity<input type="text" name="min_quantity" id="min_quantity"><br>
        Category
        <select id = "cat">
          <option value="laptop">Laptop</option>
          <option value="Desktop">Desktop</option>
          <option value="Routers">Router</option>
          <option value="printer">Printer</option>
        </select><br>
        <input type="hidden" id="pdt_id">
        <input type="submit" name="edit_product" value="submit" id="submit" onclick="EditProduct(event)">
      </form>

    </div>

  </div> 
</div>
